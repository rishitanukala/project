<!DOCTYPE html>
<html>
  <head>
    <title>Predicting Analysis</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P6BZpqubXMy4O+6ZLMfnuW/yYH0T4/7Fyzft7/GLgjpLrodsbcMffWI5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
      /* Form styling */
      .form-group {
        margin-bottom: 15px;
      }
      .submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        display: block;
        margin-top: 20px;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
      /* Container styling */
      .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      #section2 {
        display: none; /* Hide section 2 initially */
      }
    </style>
  </head>
  <body>
    <div id="section1">
      <div class="d-flex flex-row justify-content-center banner-section-bg-container">
        <div class="text-center m-5">
          <h1 class="banner-heading mb-3">Predict Analysis</h1>
          <p class="banner-caption mb-4">Eat Smart & Healthy</p>
          <button class="custom-button" onclick="displaySection2()">View Analysis</button>
        </div>
      </div>
    </div>

    <!-- Section 2: Form -->
    <div id="section2">
      <div class="container">
        <h1>Enter Restaurant Information</h1>
        <form id="restaurant-form" action="/submit" method="post">
            <div class="form-group">
              <label for="restaurant-name">Restaurant Name</label>
              <input type="text" id="restaurant-name" name="restaurant-name" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="price-range">Enter Location</label>
              <input type="text" id="price-range" name="price-range" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="address">Enter Address</label>
              <input type="text" id="address" name="address" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="cuisine">Enter Cuisine</label>
              <input type="text" id="cuisine" name="cuisine" class="form-control"/>
            </div>
            <button type="submit" class="submit-btn btn btn-primary">Submit</button>
          </form>
          
      </div>
    </div>

    <script>
      function displaySection2() {
        document.getElementById('section1').style.display = 'none';
        document.getElementById('section2').style.display = 'block';
      }
    </script>
  </body>
</html>
